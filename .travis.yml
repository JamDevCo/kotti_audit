language: python
sudo: false
cache:
  directories:
    - $HOME/.cache/pip
before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log
python:
  - "2.7"
env:
  - KOTTI_TEST_DB_STRING=postgresql://postgres@localhost:5432/kotti_audit_log_testing
  - KOTTI_TEST_DB_STRING=mysql+oursql://root@localhost:3306/kotti_audit_log_testing
  - KOTTI_TEST_DB_STRING=sqlite://
install:
  - travis_retry pip install -U pip wheel setuptools
  - travis_retry pip install psycopg2 oursql python-coveralls codecov
  - pip install -e . -r https://raw.github.com/Kotti/Kotti/stable/requirements.txt
  - pip install --pre Kotti
  - python setup.py devbefore_script:
  - psql -c 'create database kotti_audit_log_testing;' -U postgres
  - mysql -e 'create database kotti_audit_log_testing;'
script: py.test --tb=native --cov=kotti_audit_log --cov-report=term-missing
